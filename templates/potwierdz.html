{% extends 'glowny.html' %}

{% block tytul %} Potwierdź {% endblock %}

{% block strona %}
    <div class="card" style="width: 32rem;">
        <div class="card-body">
            <h5 class="card-title">Czy na pewno chcesz usunąć "{{ film.tytul }}" film</h5>
        </div>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Usuń film</button>
        </form>
    </div>
    <a href="{% url 'wszystkie_filmy' %}">Cofnij</a>

{% endblock %}
