<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    {% if filmy|length == 0 %}
        <h2>Brak filmów</h2>
    {% else %}
        <h2>Ilość filmów w BD: {{ filmy|length }}</h2>
        {% for film in filmy %}
        <p>{{ film }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
